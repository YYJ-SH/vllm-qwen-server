version: '3.8'

services:
  qwen-vllm-api:
    build: .
    container_name: qwen-vllm-api
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/models
    
    volumes:
      - ./volumes/models:/models
      - ./volumes/logs:/logs
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    
    command: >
      vllm serve Qwen/Qwen2.5-VL-7B-Instruct
      --host 0.0.0.0
      --port 8000
      --api-key ${VLLM_API_KEY}
      --max-model-len 32768
      --gpu-memory-utilization 0.90
      --limit-mm-per-prompt '{"image":2,"video":0}'
      --dtype bfloat16
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
